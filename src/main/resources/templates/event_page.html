<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Page</title>
    <link rel="stylesheet" href="/css/eventpage.css">
</head>
<body>
    <p> Event Page</p>

   <table>
       <tr>
           <td>EVENT ID: </td>
           <td th:text="${ev_data.id}"></td>
       </tr>
       <tr>
           <td>EVENT NAME: </td>
           <td th:text="${ev_data.name}"></td>
       </tr>
       <tr>
           <td>EVENT SCHEDULE: </td>
           <td th:text="${ev_data.date}"></td>
       </tr>
       <tr>
           <td>EVENT TIME: </td>
           <td th:text="${ev_data.start_time}"></td>
       </tr>
       <tr>
           <td>EVENT ATTENDANCE COUNT: </td>
           <td th:text="${ev_data.attendance}"></td>
       </tr>
   </table>

    <form th:method="get" th:action="@{/newAttendance}">
        <input type="hidden" th:name="${'ev_id'}" th:value="${ev_data.getId()}"/>
        <button type="submit">JOIN EVENT</button>
    </form>

    <form th:method="get" th:action="@{/home}">
        <button type="submit">BACK TO HOME</button>
    </form>
</body>
</html>
