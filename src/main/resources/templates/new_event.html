<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link rel="stylesheet" href="/css/newevent.css">
</head>
<body>
<main>
    <div class="main">
        <div class="space_left">

        </div>
        <div class="left">
            <div class="left_disp">

            </div>
        </div>
        <div class="center">
            <form th:method="post" th:object="${events}" th:action="${update_status} ? '/update' : '/save'">
                <div>
                    <input type="hidden" th:name="${'ev_id'}" th:value="${update_id}"/>
                </div>
<!--                <div class="ev_title">-->
<!--                    <p><b>create events</b></p>-->
<!--                </div>-->
                <div class="inputs">
                    <input class="ins" th:field="*{name}" type="text" placeholder="event name" minlength="1" maxlength="30" required/>
                </div>
                <div class="inputs">
                    <input class="ins" th:field="*{location}" type="text" placeholder="location" minlength="1" maxlength="20" required/>
                </div>
                <div class="inputs">
                    <input class="ins" th:field="*{date}" type="date" placeholder="date" max="8" required/>
                </div>
                <div class="inputs">
                    <input class="ins" th:field="*{start_time}" type="time" placeholder="start time" required/>
                </div>
                <div class="inputs">
                    <input class="ins" th:field="*{duration}" type="number" placeholder="duration" required/>
                </div>
                <div class="inputs">
                    <input class="ins" th:field="*{imageSrc}" type="text" placeholder="image link" required/>
                </div>
                <div class="inputs">
                    <textarea class="desc ins" th:field="*{description}" rows="10" cols="100" placeholder="description"></textarea>
                </div>
                <div class="btns_area">
                    <div class="first_div">
                        <a th:href="@{/home}">
                            <button class="btn_join" type="button">CANCEL</button>
                        </a>
                    </div>
                    <div class="second_div">
                        <div th:if="${!update_status}">
                            <button class="btn_join" type="submit">CREATE EVENT</button>
                        </div>
                        <div th:if="${update_status}">
                            <button class="btn_join" type="submit">UPDATE EVENT</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="right"></div>
    </div>
</main>
</body>
</html>
